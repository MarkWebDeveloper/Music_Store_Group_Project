<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./../css/styles.css">
  <title>Document</title>
</head>
<body>
    <header>
        <div id="header_container">

            <div class="logo">
                <a href="./home.html"><img src="/public/assets/images/LOGOS/DREAMS-ON-1.png" alt="logo"></a>
                <h1 id="company_name">DREAMS ON VYNIL</h1>
            </div>

            <div id="menu_button">
                <h1 id="menu_title">MENU</h1>
            </div>

        </div>

        <nav class="menu_desplegable">
            <ul class="nav_link">
                <a href="./home.html"><li class="link">HOME</li></a>
                <li id="category" class="link">CATEGORIAS</li>
                <li class="link_cat">Rock</li>
                <li class="link_cat">Jazz</li>
                <li class="link_cat">Pop</li>
                <li class="link_cat">Electro</li>
                <li class="link_cat">Hip-Hop</li>
                <li class="link_cat">Classic</li>
            </ul>
        </nav>
        <script src="./../js/header.js"></script>
    </header>

    <main id="home_main">
        <section id="categories_section">
            <div id="categories_container">

                <div class="category_container"><a href="./gallery.html" class="category_link">
                    <img src="./../assets/images/GENEROS/guitarhero.jpg" alt="rock-genre" class="category_image"></a>
                    <h2 class="category_name">Rock</h2>
                </div>

                <div class="category_container">
                    <img src="./../assets/images/GENEROS/MÃšSICOS-DEL-JAZZ.jpg" alt="jazz-genre" class="category_image">
                    <h2 class="category_name">Jazz</h2>
                </div>

                <div class="category_container">
                    <img src="../assets/images/GENEROS/pop.jpeg" alt="pop-genre" class="category_image">
                    <h2 class="category_name">Pop</h2>
                </div>

                <div class="category_container">
                    <img src="./../assets/images/GENEROS/djbarcelonaeventos.jpg" alt="electro-genre" class="category_image" id="electro_category">
                    <h2 class="category_name">Electro</h2>
                </div>

                <div class="category_container">
                    <img src="./../assets/images/GENEROS/public enemy.jpeg" alt="hip-hop-genre" class="category_image">
                    <h2 class="category_name">Hip-Hop</h2>
                </div>

                <div class="category_container">
                    <img src="./../assets/images/GENEROS/collection-classical-music-169.jpg" alt="classic-genre" class="category_image" id="classic_category">
                    <h2 class="category_name">Classic</h2>
                        
                </div>
            </div>
        </section>

        <section id="form_section">
            <form action="" id="subscription-form">
                <h3 id="form_title">Subscribe to our newsletter</h3>
                <div id="form_container">
                    <label for="email_field" id="email_label">Enter your email:</label>
                    <input type="email" name="email_field" id="email_field">
                    <button type="submit" id="submit_button">Send</button>
                </div>
            </form>
        </section>

    </main>
    <footer>
            <div class="footer_container">
                <div class="copyright"><h3 id="copyright_text">Dreams on Vynil Corp.  &copy</h3></div>
            </div>
    </footer>

    <script src="./../js/home-app.js"></script>

</body>
</html>
